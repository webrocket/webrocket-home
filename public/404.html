<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page Not Found :(</title>
  <link rel="stylesheet" href="/css/webfonts.css" type="text/css" media="screen" />
  <style>
    ::-moz-selection { background: #fe57a1; color: #fff; text-shadow: none; }
    ::selection { background: #fe57a1; color: #fff; text-shadow: none; }
    html { font-size: 18px; line-height: 1.4; color: #737373; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    html, input { font-family: Helvetica, Arial, sans-serif; }
    body { margin: 0; padding: 0; background: #000 url(/img/vintage_speckles.png) repeat; }
    h1 { margin: .5em 0 .5em 0; color: #FFF; font-size: 40px; }
    h1 span { color: #bbb; }
    h3 { margin: .5em 0 0.5em; font-size: 30px; color: #FFF; }
    h1, h3 { text-shadow: 4px 4px 0 rgba(255,255,255,.2); font-family: Oyster; }
    p { margin: 1em 0; text-shadow: 1px 1px 0 rgba(0,0,0,.9); }
    ul { padding: 0 0 0 40px; margin: 1em 0; }
    .container { max-width: 380px; padding: 1em 2em; }
    /* google search */
    .search-goog { text-shadow: 1px 1px 0 rgba(0,0,0,.9); }
    .search-goog b { font-weight: normal !important; }
    #goog-fixurl ul { list-style: none; padding: 0; margin: 0; }
    #goog-fixurl form { margin: 0; }
    #goog-wm-qt, #goog-wm-sb { border: 1px solid #000; font-size: 16px; line-height: normal; vertical-align: top; color: #444; border-radius: 2px; }
    #goog-wm-qt { width: 220px; height: 20px; padding: 5px; margin: 5px 10px 0 0; box-shadow: inset 1px 1px 1px rgba(0,0,0,.7); border: 1px solid #888; }
    #goog-wm-sb { display: inline-block; height: 32px; padding: 0 10px; margin: 5px 0 0; white-space: nowrap; cursor: pointer; background-color: #f5f5f5; background-image: -webkit-linear-gradient(rgba(255,255,255,0), #f1f1f1); background-image: -moz-linear-gradient(rgba(255,255,255,0), #f1f1f1); background-image: -ms-linear-gradient(rgba(255,255,255,0), #f1f1f1); background-image: -o-linear-gradient(rgba(255,255,255,0), #f1f1f1); -webkit-appearance: none; -moz-appearance: none; appearance: none; *overflow: visible; *display: inline; *zoom: 1; }
    #goog-wm-sb:hover, #goog-wm-sb:focus { border-color: #aaa; box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1); background-color: #f8f8f8; }
    #goog-wm-qt:focus, #goog-wm-sb:focus { border-color: #105cb6; outline: 0; color: #222; }
    input::-moz-focus-inner { padding: 0; border: 0; }
    @media only screen and (min-width: 640px) {
      .wrap { background: url(/img/ufo-cow.png) right bottom no-repeat; position: absolute; width: 100%; top: 0; bottom: 50px; }
      .foot { z-index: 9999; position: fixed; width: 100%; bottom: 0; height: 200px; background: url(/img/mountains.png) bottom center repeat-x; }
      body { padding-bottom: 150px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="container">
      <h1>Not Found (404)</h1>
      <p>Sorry, but the page you were trying to view does not exist.</p>
      <p>It looks like this was the result of either:</p>
      <ul>
        <li>a mistyped address</li>
        <li>an out-of-date link</li>
      </ul>
      <script>
        var GOOG_FIXURL_LANG = (navigator.language || '').slice(0,2),GOOG_FIXURL_SITE = location.host;
      </script>
      <script src="http://linkhelp.clients.google.com/tbproxy/lh/wm/fixurl.js"></script>
    </div>
  </div>
  <div class="foot"></div>
</body>
</html>
